<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="icon" type="image/png" href="../assets/logo.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/sign.css" />
  </head>
  <body>
    <header>
      <nav
        class="navbar sticky-top navbar-expand-lg bg-body-tertiary bg-transparent custom-navbar"
      >
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">
            <img src="../assets/logo.png" alt="Logo" width="50px" />
            <span class="fw-bold">Soya Reads Blog</span>
          </a>
          <button
            class="navbar-toggler togg-color"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <div class="container">
              <!--to center the list-->
              <ul class="navbar-nav">
                <li class="nav-item">
                  <a class="nav-link" href="../index.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="log.html"
                    >Login</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="sign.html">Sign in</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#Blog"
                    id="navbarDropdown"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Blog
                  </a>
                  <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                    <li>
                      <a class="dropdown-item" href="../index.html#About"
                        >About</a
                      >
                    </li>
                    <li>
                      <a class="dropdown-item" href="../index.html#Reviews"
                        >Reviews</a
                      >
                    </li>
                    <li>
                      <a
                        class="dropdown-item"
                        href="../index.html#Recommendations"
                        >Recommendations</a
                      >
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="../index.html#Contact">Contact</a>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <!--patterns only here (for password and username)-->
    <main class="container">
      <div class="container-lg text-center">
        <div class="row justify-content-center align-items-center">
          <div class="col-md-5 text-center d-none d-md-block">
            <h1>Yey! You're here to get your</h1>
            <br />
            <img
              src="../assets/bookloversclub-removebg-preview.png"
              class="img-fluid"
              width="300px"
            />
          </div>

          <div class="col-md-5 text-center">
            <form id="loginForm">
              <div class="mb-3">
                <label for="exampleInputUsername" class="form-label"
                  >Username</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputUsername"
                  minlength="8"
                  title="Username must be at least 8 characters long."
                  required
                />
              </div>

              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  required
                />
                <div id="emailHelp" class="form-text">
                  We'll never share your email with anyone else.
                </div>
              </div>

              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Password</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                  pattern="^(?=.*[A-Z])[A-Za-z\d@$!%*?&]{6,}(.*[@$!%*?&]){2,}$"
                  title="Password must start with an uppercase letter, be at least 8 characters, and include two special characters."
                  required
                />
              </div>
              <!--the welcome message-->

              <button
                type="submit"
                class="btn btn-primary custom-button"
                id="loginButton"
              >
                Submit
              </button>
            </form>
            <div id="welcomeMessage" class="mt-3" style="display: none">
              <h3 id="userWelcome"></h3>
              <img
                id="gifContainer"
                src=""
                alt="Welcome GIF"
                style="width: 200px; margin-top: 10px"
              />
            </div>
          </div>
        </div>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="../js/scriptLog.js"></script>
  </body>
</html>
